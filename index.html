<style>

    body{
      /*overflow:hidden;*/
      cursor: pointer;
    }
    .mainContainer{
        background: url(images/background.jpg) 100% 100%;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
        background-attachment: fixed;
    }
    body::-webkit-scrollbar {
        width: 1em;
    }
     
    body::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
     
    body::-webkit-scrollbar-thumb {
      background-color: darkgrey;
      outline: 1px solid slategrey;
    }

    .header-part{
      height:100px;
    }

    .col-xs-8{
        width: inherit;
        margin-left: 10px;
    }
    
    .logo{padding:10px 0px;}

    .logoClass{
      height: 85px; 
        width: 100%;
      background: rgba(255, 255, 255, 0.76);
    }

    .over-lap {
        display: block !important;
        position: absolute;
        right: 5px;
        top: 0px;
    }

    video{
        position: relative;
        top: 0;
        left: 0;
        transition: width .5s ease;
        margin: 0;
        background-color: #000;
        border-radius: 50px;
        width: 100%!important; 
    }
    .videoButtonClass {
        padding :5px;
    }

    /*------------STYLE RULES ONLY FOR RTC-VIDEO PAGE-START---------*/

    .right-section{
        background: rgba(255, 255, 255, 0.27);
        border-radius: 30px;
        padding: 10px 0px 0px;
        margin-top: 20px;
        position: relative;
    }
    .main-block{width:95%;margin:auto;}
    .time-function {
        background: none repeat scroll 0 0;
        border-radius: 5px;
        font-family: Helvetica;
        font-size: 12px;
        letter-spacing: 1px;
        padding: 7px 0;
        text-align: center;
        width: 100%;
        background-color: white;
    }


    .panel-seassion{position:relative;}

    .video-block{width:100%;}

    .video-header{
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        color: #ffffff;
        /* background-color: #7D71A3; */
        margin: 5px;
        border-radius: 5px;
        height: 20px;
        padding: 0px 2px;
    }

    .controler-video {
        margin: 0;
        padding: 3px 0 9px;
        position:relative;
    }
    .btn-modify-video2.focus, .btn-modify-video2:focus, .btn-modify-video2:hover {
        color: #eaff00;
    }
    .btn-modify-video2 {
        background: rgba(0,0,0,0);
        border: 0px;
        padding: 5px;
        color: #fff;
        font-size: 18px;
    }
    .send-chat-header-class{
        border-radius: 10px;
        background: #676a84;
        padding: 4px 0px;
        overflow: hidden;
        width: 100%;
        margin: 0;
    }
    .send-message-block-class{
      margin:3px 0px;
      height:150px;
      overflow-x: scroll;
      overflow-x: -moz-hidden-unscrollable; 
      background: rgb(218, 209, 209);
      height: 150px;
    }



    .timer{    
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        color: #ffffff;
        background-color: #7D71A3;
        margin: 5px;
        border-radius: 5px;
        height: 20px;
        padding:0px 2px
    }
    
    .timer-block{
        margin:3px 0px;
        height:150px;
        overflow-x: scroll;
        overflow-x: -moz-hidden-unscrollable; 
        background:rgba(119, 119, 119, 0.28);
    }




    .chat-text-area {margin: 5px 0px;}
    .chating-area {overflow-y: scroll; overflow-x: hidden;}

    .video-container-class-local{
      position:relative; background-color: #c7c2e6;
    }
    .video-container-class-remote{
      position:relative; background-color: #a69afe;
    }

    .video-class{
       /*background:transparent url('images/logo.png') no-repeat 0 0; */
       -webkit-background-size:cover; 
       -moz-background-size:cover; 
       -o-background-size:cover; 
       background-size:cover; 
    }

    .video-class::-webkit-media-controls {
        display: none;
    }
    -webkit-media-controls-play-button {}

    -webkit-media-controls-volume-slider {}

    -webkit-media-controls-mute-button {}

    -webkit-media-controls-timeline {}

    -webkit-media-controls-current-time-display {}

    -webkit-media-controls-enclosure {
        display:none !important;
    }


    /*------------------file share css --------------------*/
    .fileshareclass{
        text-align: left ; 
        padding:0px 2px;
        background-color:transparent; 
        border: none;
        font-size: 15px;
        font-weight: bold;
        text-transform: uppercase;
        font-family: arial;
        cursor: pointer;
    }

    .fileViewing-box{
        overflow-x: hidden;
        overflow-y: scroll;
        border-top: 5px solid rgba(255, 255, 255, 0.58);
        border-bottom: 5px solid rgba(255, 255, 255, 0.58);
        height: 400px;
    }
    .filesharing-box{
        overflow-x: hidden;
        overflow-y: scroll;
        border-top: 5px solid rgba(255, 255, 255, 0.58);
        border-bottom: 5px solid rgba(255, 255, 255, 0.58);
    }


    

    .button-corner {
        float: right;
        margin-right: 5px;
        cursor:pointer;
    }
    .minTimerBtn{
        float: right;
        margin-right: 20px;
    }
    .centreDiv-class {
        background: rgba(255, 255, 255, 0.55);
        padding-right: 0px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .rightDiv-class{
        padding-right:0px;
        overflow-y:overflow;
        overflow-x:hidden;
    }

    #logoutBtn{
        position: absolute;
        top: 20px;
        right: 20px;
    }

    canvas { background: black; }

</style>

<body>

    <div class="row alertDiv" id="alertBox" hidden="true"></div>

    <section id="mainDiv" class="video-section mainContainer">
        <div class="container-fluid">
            <div id="parentDiv" class="row">
        
                <div id="centreDiv" class="col-md-9 centreDiv-class">
                    <div id="screenShareRow" style="margin: 10px;"></div>
                    <div id="screenRecordRow" style="margin: 10px;" hidden></div>
                    <div id="drawBoardRow" style="margin: 10px;"></div>
                    <div id="fileSharingRow" style="margin: 10px;"></div>
                    <div id="fileListingRow" style="margin: 10px;"></div>
                </div>

                <div id="rightDiv" class="col-md-3 rightDiv-class">
                    <div class="right-section">

                        <div class="container-fluid header-part">
                            <div class="row" style="height:100px">
                              <div class="col-md-12 text-center">
                                <div class="logo"> <img class="logoClass" src="images/villagexpertslogo2.png" alt="logo" > </div>
                                <div class="over-lap">
                                  <div class="profile pull-left"> <img hidden style="visibility: hidden !important;" src="images/img-3.jpg" class="img-responsive"> </div>
                                  <div class="pull-right">
                                    <p id="loginname" class="loginname">...</p>
                                    <button id="logoutBtn" class="timer">End Session</button>
                                  </div>
                                  <div class="clearfix"></div>
                                </div>
                              </div>
                            </div>
                        </div>

                        <div class="main-block">

                            <!-- Timer and monitization -->
                            <div class="panel-seassion">

                                <div class="timer">
                                    <div class="col-xs-8 text-center" style="padding:0px 2px"> 
                                        Timer <i class="fa fa-clock-o" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-xs-2 text-center minTimerBtn" style="padding:0px 2px">
                                        <button id="minimizeTimerButton" class="btn btn-modify-video2" title="Minimize"><i class="fa fa-minus-square"></i></button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="timer-block" id="timeContainer" hidden>
                                    <div id="localtime" class="panel-seassion">
                                        <div class="col-xs-6">
                                            <p id="currentTimeZoneArea" class="time-function" title="Time Zone">Asia/Calcutta</p>
                                            <p id="currentTimeArea" class="time-function" title="Current Local Time">13:29:58</p>
                                        </div>
                                        <!--                             
                                        <div class="col-xs-6">
                                          <p class="time-function" data-placement="top" data-toggle="tooltip" title="Elapsed Time ">12:15 mins</p>
                                          <p class="time-function" data-placement="top" data-toggle="tooltip" title="Alloted Time">45:00 mins</p>
                                        </div>
                                        <div class="col-xs-6">
                                            <p class="time-function" data-placement="top" data-toggle="tooltip" title="Current Session Charges">$14.80</p>
                                            <p class="time-function" data-placement="top" data-toggle="tooltip" title="Session Allocated Charges">$150.00</p>
                                        </div> -->
                                    </div>

                                    <div id="remotetime" class="panel-seassion">
                                        <div class="col-xs-6">
                                            <p id="remoteTimeZoneArea" class="time-function" title="Time Zone">Asia/Calcutta</p>
                                            <p id="remoteTimeArea" class="time-function" title="Time of Remote"></p>
                                        </div>
                                    </div>

                                    <div id="countdown" class="panel-seassion" hidden>
                                        <div class="col-xs-4">
                                            <p id="countdownHours" class="time-function" title="Hours">0</p>
                                        </div>
                                        <div class="col-xs-4">
                                            <p id="countdownMinutes" class="time-function" title="Minutes">3</p>
                                        </div>
                                        <div class="col-xs-4">
                                            <p id="countdownSeconds" class="time-function" title="Seconds">-15</p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- Bandwidth and Network stats -->
                            <div class="panel-seassion" hidden>
                                <div class="timer">
                                    <div class="col-xs-8 text-center" style="padding:0px 2px"> Network stats </div>
                                    <div class="col-xs-2 text-center minTimerBtn" style="padding:0px 2px">
                                        <button id="minimizeBandwidthButton" class="btn btn-modify-video2" title="Minimize"><i class="fa fa-minus-square"></i></button>
                                    </div>
                                  <div class="clearfix"></div>
                                </div>
                                <div class="timer-block" id="bandwidthContainer" hidden>
                                    <div class="panel-seassion">
                                        <div class="col-xs-6">
                                          <p id="outgoingbandwidth" class="time-function" >1Mbps</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Reconnect Button -->
                            <div class="panel-seassion">
                                <div class="timer">
                                    <div id="reconnectBtn" class="col-xs-8 text-center" title="Reconnect if session is lost" style="padding:0px 2px">Reconnect <span class="fa fa-refresh"> </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Recording -->
                            <div class="panel-seassion">
                                <div class="timer">
                                    <div id="scrRecordBtn" class="col-xs-8 text-center screenRecordBtnClass Off" style="padding:0px 2px">Session Record <i class='fa fa-circle'></i></div>
                                </div>
                            </div>

                            <!-- when no remote -->
                            <div id="singleVideoContainer" class="row" hidden>
                                <video name="myAloneVideo" autoplay="autoplay" muted="true" />
                            </div>

                            <!-- when remotes are connected -->
                            <div id="confVideoContainer">

                                <!-- Remotes video -->
                                <div class="video-container-class-remote">
                                    <div class="video-header">
                                        <div class="text-center">Remote</div>
                                    </div>
                                    <div class="block-section">
                                        <video controls class="video-block" name="otherConferenceVideo"></video>
                                    </div>
                                    <br/><br/>
                                </div> 

                                <!-- chat -->
                                <div class="chat-class border-radius">
                                    <div class="send-chat-header-class row" id="chatHeader">
                                        <div class="col-xs-8 text-center" style="padding:0px 2px; width:60% ; float:left">
                                            <input id="chatInputText" type="text" class="form-control send-mesg" placeholder="Send Message">
                                        </div>
                                   
                                        <div class="col-xs-2 text-center" style="padding:0px 2px ;">
                                            <button id="chatSendButton" class="btn btn-modify-video2" title="Sent"><i class="fa fa-paper-plane"></i></button>
                                        </div>
                                      
                                        <div class="col-xs-2 text-center" style="padding:0px 2px ; float:right">
                                            <button id="minimizeChatButton" class="btn btn-modify-video2" title="Minimize"><i class="fa fa-minus-square"></i></button>
                                        </div>
                                    </div>

                                    <div class="sent-message-block-class" id="chatContainer" style="background-color: white;">
                                        <div class="panel-seassion">
                                            <div class="chating-area" id="chatBoard"> </div>
                                            <div id="whoTyping"  hidden></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- local video -->
                                <div class="video-container-class-local">
                                    <div class="video-header">
                                        <div class="text-center">Local</div>
                                    </div>
                                    <div class="block-section">
                                        <video class="video-block" controls name="myConferenceVideo"></video>
                                    </div>
                                    <br/><br/>
                                </div>
                                
                                <!-- File share -->
                                <div class="panel-seassion">
                                    <div class="timer">
                                        <input id="fileshareBtn" class="col-xs-8 text-center fileshareclass" value="SHARE A FILE" title="Select Files to Upload">
                                    </div>
                                </div>

                                <!-- Screenshare -->
                                <div class="panel-seassion">
                                    <div class="timer">
                                        <div id="scrShareButton" class="col-xs-8 text-center screen-btn off" title="Screen Share" style="padding:0px 2px">Screen Share </div>
                                        <div display="none" id="scrInstallButton" class="col-xs-8 text-center screenInstall-btn off" title="Install Screen Share" style="padding:0px 2px">Install Screenshare </div>
                                        <div display="none" id="scrViewButton" title="desktop"  class="col-xs-8 text-center" style="padding:0px 2px"></div>
                                    </div>
                                </div>

                                 <!-- Drawboard  -->
                                <div class="panel-seassion" hidden>
                                      <div class="icon-markup-block"> 
                                            <div class="col-xs-2 text-center" style="padding:0px;">
                                              <button class="btn btn-modify-chat" title="Demo"><img src="images/14.png"></button>
                                            </div>
                                            <div class="col-xs-2 text-center" style="padding:0px;">
                                              <button class="btn btn-modify-chat" title="Demo"><img src="images/15.png"></button>
                                            </div>
                                            <div class="col-xs-2 text-center" style="padding:0px;">
                                              <button class="btn btn-modify-chat" title="Demo"><img src="images/16.png"></button>
                                            </div>
                                            <div class="col-xs-2 text-center" style="padding:0px;">
                                              <button class="btn btn-modify-chat" title="Demo"><img src="images/17.png"></button>
                                            </div>
                                            <div class="col-xs-2 text-center" style="padding:0px;">
                                              <button class="btn btn-modify-chat" title="Demo"><img src="images/18.png"></button>
                                            </div>
                                            <div class="clearfix"></div>
                                      </div>
                                </div>

                                <div style="padding-top:0px;" class="panel-seassion">
                                    <div class="icon-markup-block">           
                                        <div class="clearfix"></div>
                                    </div>
                                </div>

                              </div>
                        </div>

                    </div>
                </div>
              
            </div>
        </div>

        <!-- ............................Cursors resting position .................. -->

        <div id="cursor1" class='fa fa-hand-o-up fa-2x' ></div>
        <div id="cursor2" class='fa fa-hand-o-up fa-2x' ></div>
    </section>

    <script src="property.js"></script>
<script src="node_modules/webrtcdevelopment/client/build/minScripts/webrtcdevelopment.js"></script>
    <script>
 
    $('document').ready(function(){

        //$('video' ).css('cursor', 'move').draggable().resizable();

        function adjustelement(){
            $("#mainDiv").height(window.innerHeight);
            $("#rightDiv").height($("#mainDiv").height()-20);
            $("#centreDiv").height($("#mainDiv").height()-20);
            $(".fileViewing-box").css("height",$("#mainDiv").height()-150);
            $(".filesharing-box").css("height","130px");
        }

        adjustelement();

        init(true , function (sessionid){

            var searchParams = new URLSearchParams(window.location);
            var role="participant",out_A=true, out_V=true ;

            if(searchParams.get('audio')=="0"){
              out_A=false;
            }

            if(searchParams.get('video')=="0"){
              out_V=false;
            }

            if(searchParams.get('name')){
               username=searchParams.get('name');
            }else{
               username="LOCAL";
            }

            if(searchParams.get('email')){
              useremail=searchParams.get('email');
            }else{
              useremail="abc@gmail.com";
            }

            var webrtcdomobj;

            console.log("searchParams" , searchParams);

            var local={
                video: "myAloneVideo",
                videoClass:"video-class",
                videoContainer : "singleVideoContainer",
                userDisplay:false,
                userMetaDisplay:false,
                userdetails:{
                      username: username,
                      usercolor: '#c7c2e6',
                      useremail: useremail
                }
            };

            var remote={
              videoarr: ["myConferenceVideo", "otherConferenceVideo"],
              videoClass:"video-class",
              maxAllowed: 6,
              videoContainer : "confVideoContainer",
              userDisplay:false,
              userMetaDisplay:false,
              dynamicVideos: false ,
                userdetails:{
                      username: 'REMOTE',
                      usercolor: '#a69afe',
                      useremail: 'unknown'
                }
            };

            var incoming={
                audio:  true,
                video:  true,
                data:   true,
                screen: true
            };

            var outgoing={
                audio:  true,
                video:  true,
                data:   true,
                screen: true
            };

            webrtcdomobj = new WebRTCdom(
                local, remote, incoming, outgoing
            );

            console.log("--------------------------webrtcdomobj : " , webrtcdomobj);


            var session = {
                sessionid : sessionid,
                socketAddr: props.signaller,
                turn:{ 
                      username    : props.xirsys.username,
                      secretkey   : props.xirsys.secretkey,
                      domain      : props.xirsys.domain,
                      application : props.xirsys.application,
                      room        : props.xirsys.room,
                      secure      : props.xirsys.secure
                }
            };

            /*
                { 
                      username    : props.xirsys.username,
                      secretkey   : props.xirsys.secretkey,
                      domain      : props.xirsys.domain,
                      application : props.xirsys.application,
                      room        : props.xirsys.room,
                      secure      : props.xirsys.secure
                }
            */

            var widgets={
                debug       : false,
                reconnect   :{
                                active: true,
                                button:{
                                    id: "reconnectBtn",
                                    class:"btn btn-success glyphicon glyphicon-refresh topPanelButton",
                                    html:"Reconnect",
                                    resyncfiles:false
                                }
                            },
                timer      :{
                                active: true,
                                type: "backward",
                                counter:{
                                    hours: "countdownHours",
                                    minutes:"countdownMinutes",
                                    seconds :"countdownSeconds"
                                },
                                upperlimit: {
                                    hour:0 , 
                                    min: 3 , 
                                    sec: 60 
                                },
                                span:{
                                    currentTime_id:"currentTimeArea",
                                    currentTimeZone_id:"currentTimeZoneArea",
                                    remoteTime_id :"remoteTimeArea",
                                    remoteTimeZone_id:"remoteTimeZoneArea",
                                    class_on:""
                                },
                                container:{
                                    id:'timeContainer',
                                    minbutton_id:'minimizeTimerButton'
                                },
                            },
                chat    :{
                            active: true,
                            container: {
                                id: "chatContainer"
                            },
                            inputBox:{
                                text_id:"chatInputText",
                                sendbutton_id:"chatSendButton",
                                minbutton_id:"minimizeChatButton"
                            },
                            chatBox:{
                                id: "chatBoard"
                            },
                            button:{
                                class_on:"btn btn-warning glyphicon glyphicon-font topPanelButton",
                                html_on:"Chat",
                                class_off:"btn btn-success glyphicon glyphicon-font topPanelButton",
                                html_off:"Chat"
                            }
                        },
                fileShare :{
                            active : true,
                            fileShareContainer : "fileSharingRow",
                            fileListContainer : "fileListingRow",
                            button:{
                                id: "fileshareBtn",
                                class_on: "btn btn-success glyphicon glyphicon-file topPanelButton",
                                html:"File"
                            },
                            props:{
                                fileShare:"divided",   //Can be divided , chatpreview  , single   , hidden 
                                fileList:"divided"     //Can be divided , single   , hidden
                            }
                        },
                mute    :{
                            active : true,
                            audio   :{
                                    active: true,
                                    button:{
                                        class_on:"pull-right btn btn-modify-video2 videoButtonClass on",
                                        html_on:"<i class='fa fa-microphone'></i>",
                                        class_off:"pull-right btn btn-modify-video2 videoButtonClass off",
                                        html_off:"<i class='fa fa-microphone'></i>"
                                    }
                                },
                            video : {
                                    active: true,
                                    button:{
                                        class_on:"pull-right btn btn-modify-video2 videoButtonClass on",
                                        html_on:"<i class='fa fa-video-camera'></i>",
                                        class_off:"pull-right btn btn-modify-video2 videoButtonClass off",
                                        html_off:"<i class='fa fa-video-camera'></i>"
                                    }
                                }
                        },
                videoRecord :{
                                active : true,
                                videoRecordContainer : true,
                                button:{
                                    class_on:"pull-right btn btn-modify-video2 videoButtonClass on",
                                    html_on:"<i class='fa fa-circle' title='Stop recording this Video'></i>",
                                    class_off:"pull-right btn btn-modify-video2 videoButtonClass off",
                                    html_off:"<i class='fa fa-circle' title='Record this Video'></i>"
                                }
                            },
                snapshot :{
                                active : true,
                                snapshotContainer: true,
                                button:{
                                    class_on:"pull-right btn btn-modify-video2 videoButtonClass",
                                    html_on:"<i class='fa fa-th-large' title='Take a snapshot'></i>"
                                }
                            }, 
                cursor :{
                            active : true,
                            button:{
                                id: 'shareCursorButton',
                                class_on:"pull-right btn btn-modify-video2 videoButtonClass On",
                                html_on:"<i class='fa fa-hand-o-up' title='Cursor'></i>",
                                class_off:"pull-right btn btn-modify-video2 videoButtonClass Off",
                                html_off:"<i class='fa fa-hand-o-up' title='Cursor'></i>"
                            }                   
                        },

                minmax  :{
                            active : true,
                            max:{
                                button:{
                                    id: 'maxVideoButton',
                                    class_on:"pull-right btn btn-modify-video2 videoButtonClass On",
                                    html_on:"<i class='fa fa-laptop' title='full Screen'></i>",
                                    class_off:"pull-right btn btn-modify-video2 videoButtonClass Off",
                                    html_off:"<i class=' fa fa-laptop' title='full Screen'></i>"
                                }  
                            } ,
                            min :{
                                button:{
                                    id: 'minVideoButton',
                                    class_on:"pull-right btn btn-modify-video2 videoButtonClass On",
                                    html_on:"<i class='fa fa-minus' title='minimize Video'></i>",
                                    class_off:"pull-right btn btn-modify-video2 videoButtonClass Off",
                                    html_off:"<i class='fa fa-minus' title='minimize Video'></i>"
                                }  
                            }                    
                        },

                screenrecord:{
                            active : true,
                            videoRecordContainer: true,
                            button:{
                                id: "scrRecordBtn",
                                class_on:"col-xs-8 text-center screenRecordBtnClass On",
                                html_on:"Session is Recording <i class='fa fa-stop'></i>",
                                class_off:"col-xs-8 text-center screenRecordBtnClass Off",
                                html_off:"Session Record <i class='fa fa-circle'></i>"
                            }
                        },
                        
                screenshare : {
                                active : true,
                                screenshareContainer: "screenShareRow",
                                extensionID: props.extensionID,
                                button:{
                                    installButton:{
                                        id:"scrInstallButton",
                                        class_on:"screeninstall-btn on",
                                        html_on:"Stop Install",
                                        class_off:"screeninstall-btn off",
                                        html_off:"Install Screen Share"
                                    },
                                    shareButton:{
                                        id:"scrShareButton",
                                        class_on:"col-xs-8 text-center screen-btn on",
                                        html_on:"Stop Sharing",
                                        class_off:"col-xs-8 text-center screen-btn off",
                                        html_off:"ScreenShare"
                                    },
                                    viewButton:{
                                        id:"scrViewButton",
                                        class_on:"btn btn-warning  glyphicon glyphicon-expand topPanelButton on",
                                        html_on:"Stop Viewing",
                                        class_off:"btn btn-success glyphicon glyphicon-expand topPanelButton off",
                                        html_off:"View Screen"
                                    }
                                }
                        }
            };

            var webrtcdevobj = new WebRTCdev ( session , widgets  );

            startCall(webrtcdevobj);

            onSessionConnect=function(){
                adjustelement();
            };

            document.getElementById("logoutBtn").onclick=function(){
                window.location="https://www.villageexperts.com/";
            };

        });
    
    });

    </script>
