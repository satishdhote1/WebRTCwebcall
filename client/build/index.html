<html lang=en>
<head>
    <title>WebRTC Call</title>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="css/mainStyle.css">
    <script src="scripts/presentationScript.js"> </script>
</head>

<body id="pagebody" class="bodyWhole">

    <div  class="container-fluid">

        <!-- ................................ top panel ....................... -->
        <div class="row">    
            <div id="topIconHolder" class="span-12 content-body" >
                <ul>
                    <li> <span id="username" class="userName"></span></li>

                    <li><input id="currenturl" type=text class="form-control currentUrl" ></li>

                    <li ><span id="numbersofusers" class="numbers-of-users"></span></li>

                    <li id="timerli"> Time Remaining <span id="countdownMinutes">3</span>:<span id="countdownSecond">60</span></li> 
                </ul>
            </div>
        </div>

        <!-- .......................... Row 1 ................................ -->
        
        <div class="row"> 

            <div class="col-xs-6 col-sm-4 drawBox">
                <div id="widget-container" class="drawBoard"></div>
            </div>

            <div class="col-xs-6 col-sm-4 chatBox row-eq-height">
                <div id="chatbox" class="chatBoard">
                    <div class=main-input-box>    
                        <input type=text style="width:70%;" placeholder="Type message here">
                        <button id="send" style="width:20%;">Send</button>
                    </div>
                    <div class="popup-messages">
                        <div id="all-messages" style="padding:5px;"></div>
                    </div>
                    <p id="who-is-typing" hidden></p>
                </div>
            </div>

        </div>

        <!-- .......................... Row 2 ................................ -->
        <div class="row"> 
            <div class="col-xs-6 col-sm-8 videoBox" id="videoHold">
                <div class="row users-container" id="usersContainer"></div>
                <input type="file" id="file">
            </div>
            
        </div>

        <!-- .......................... Row 3 ................................ -->
        <div class="row"> 
            <div class="col-xs-6 col-sm-8 filesharingBox" >

                <div id="widget-filesharing1" class="col-xs-6 col-sm-4 filesharing1Box">
                    <p> List of files shared by above person </p>
                    <div id="file-progress1"></div>
                </div>

                <div id="widget-filesharing2" class="col-xs-6 col-sm-4 filesharing2Box">
                     <p> List of files shared by above person </p>
                    <div id="file-progress2"></div>
                </div> 

            </div>
        </div>

        <!-- .......................... Row 4 ................................ -->
        <div class="row"> 
            <div class="col-xs-6 col-sm-8 filesharingBox" id="widget-filesharing-container" >
                <p> File Viewer </p>
            </div>
        </div>
    </div>

<script src="scripts/mainScript.js"> </script>

</body>

</html>
